<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yard Sale Auctions | Login</title>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/dist/css/stylesheet.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="py-2">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item"><a href="/" class="px-4">Home</a></li>
          <li class="nav-item signin-btn">
            <a href="/profile/login/" class="px-4">Sign In</a>
          </li>
          <li class="nav-item">
            <a href="/profile/register/" class="px-4">Register</a>
          </li>
        </ul>
        <ul class="nav">
          <li class="nav-item logout-btn-container">
            <button class="px-4" id="logout">Sign Out</button>
          </li>
        </ul>
      </div>
    </nav>
    <header class="py-3 mb-4">
      <div class="container d-flex flex-wrap justify-content-center align-items-center">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="0" height="0">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4"><img src="/images/logo-auction-fixed.png" class="logo" alt="Yard Sale Auctions Logo"/></span>
        </a>
      </div>
    </header>
    <main>

        <div class="slogan">
            <p>"Hate people in your yard? We AUCTION off your stuff online."</p>
        </div>

        <section>
            <div class="container py-3">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px">
                      <div class="card-body p-5">
                        <h1 class="text-uppercase text-center mb-4">Add new listing</h1>
      
                        <form id="addListing">
                          <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example1cg">Title</label>
                            <input
                              type="text"
                              name="title"
                              id="form3Example1cg"
                              class="form-control form-control-lg"
                              required/>
                          </div>
      
                          <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example3cg">Description</label>
                            <textarea
                              name="body"
                              id="form3Example3cg"
                              class="form-control form-control-lg"></textarea>
                          </div>
      
                          <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example4cg">Tags</label>
                            <input
                              type="text"
                              name="tags"
                              id="form3Example4cg"
                              class="form-control form-control-lg"/>
                          </div>
      
                          <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example5cdg">Media</label>
                            <input
                              type="url"
                              name="media"
                              id="form3Example5cdg"
                              class="form-control form-control-lg"/>
                          </div>

                          <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Ends At</label>
                            <input
                              type="datetime-local"
                              name="endsAt"
                              id="form3Example1cg"
                              class="form-control form-control-lg"
                              required/>
                          </div>
      
                          <div class="d-flex justify-content-center">
                            <button class="w-100 bttn btn-lg">Add Listing</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </main>
    <footer class="py-3 my-4 mt-auto">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item footer">
            <a href="/" class="nav-link px-2">Home</a>
          </li>
          <li class="nav-item footer">
            <a href="/profile/profile/" class="nav-link px-2">Profile</a>
          </li>
          <li class="nav-item footer">
            <a href="/profile/login/" class="nav-link px-2">Sign In</a>
          </li>
          <li class="nav-item footer">
            <a href="/profile/register/" class="nav-link px-2">Register</a>
          </li>
        </ul>
        <p class="text-center">Â© 2022 Yard Sale Auctions created by BOE</p>
    </footer>
  </body>
</html>
