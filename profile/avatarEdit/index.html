  <head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="py-2">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item"><a href="/" class="px-4">Home</a></li>
          <li class="nav-item signin-btn">
            <a href="/profile/signin/" class="px-4">Sign In</a>
          </li>
          <li class="nav-item register-btn">
            <a href="/profile/register/" class="px-4">Register</a>
          </li>
          <li class="nav-item profile-btn">

          </li>

          <li class="nav-item logout-btn-container">
            <button class="px-4" id="logout">Sign Out</button>
          </li>
        </ul>
      </div>
    </nav>
    <header class="py-3 mb-4">
      <div class="container d-flex flex-wrap justify-content-center align-items-center">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="0" height="0">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4"><img src="/images/logo-auction-fixed.png" class="logo" alt="Yard Sale Auctions Logo"/></span>
        </a>
      </div>
    </header>
    <main>

        <div class="slogan">
            <p>"Hate people in your yard? We AUCTION off your stuff online."</p>
        </div>

        <div class="center-buttons">
            <div class="button-move"><a href="/profile/profile/"><button class="w-30 bttn btn-lg" type="button">Profile</button></a></div>
            <div class="button-move"><a href="/listing/create/"><button class="w-30 bttn btn-lg" type="button">Add New Listing</button></a></div>
        </div>

        <section>
            <div class="container py-3">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px">
                      <div class="card-body p-5">
                        <h1 class="text-uppercase text-center mb-4">Edit Your Avatar</h1>
      
                        <form id="editAvatar">
                         <div class="form-floating mt-2 mb-3">
                            <input
                              type="url"
                              name="avatar"
                              id="floatingInputAvatar"
                              class="form-control form-control-lg"
                              placeholder="avatar" required/>
                            <label for="floatingInputAvatar">Add New Avatar Image</label>
                          </div>
      
                          <div class="d-flex justify-content-center">
                            <button class="w-100 bttn btn-lg">Change Avatar</button>
                          </div>
                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>

    </main>
    <footer class="py-3 my-4 mt-auto">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item footer">
            <a href="/" class="nav-link px-2">Home</a>
          </li>
          <li class="nav-item footer">
            <a href="/profile/profile/" class="nav-link px-2">Profile</a>
          </li>
          <li class="nav-item footer">
            <a href="/profile/signin/" class="nav-link px-2">Sign In</a>
          </li>
          <li class="nav-item footer">
            <a href="/profile/register/" class="nav-link px-2">Register</a>
          </li>
